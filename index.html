<head>

<body>

	<header>
		<h1>Are You A Red Or Green Flag?</h1>
		<p>Choose an answer for each question and view your result at the end!</p>
	</header>

	<main>

		<h2>Do you actively listen to other people while they are expressing themselves? </h2>
		<div class="question">

			<div class="answer-choice">
				<img src="listen.png" alt="Listen">
        <br>
        <button id="q1a1">Of course I do! In the meantime, I like to conjure ways to help other people based on the struggles I hear!</button>
      </div>

      <div class="answer-choice">
        <img src="ignore.png" alt="Ignore">
        <br>
        <button id="q1a2">Well, I get bored easily, so not all the time. I do believe that I have better things to do than listen to someone ranting about themselves!</button>
      </div>

    </div> 
    
    <h2>How much do you strive to commit to a friend or loved one?</h2>
    <div class="question">

      <div class="answer-choice">
        <img src="loyal.png" alt="Loyal">
        <br>
        <button id="q2a1">I give it my all! I cherish them and I do my best to ensure that they are okay. I am their loyal companion!</button>
      </div>

      <div class="answer-choice">
        <img src="unloyal.png" alt="Unloyal">
        <br>
        <button id="q2a2">Commitment is quite tiresome. Over time, it gets boring. My appreciation for them diminishes over time!</button>
      </div>

    </div> 
    
    <h2>Do you force your will upon others?</h2>
    <div class="question">

      <div class="answer-choice">
        <img src="understanding.png" alt="Understanding">
        <br>
        <button id="q3a1">Of course not! Coercion is not the way to handle a relationship. I believe that everyone has a right to their own thinking and decisions!</button>
      </div>

      <div class="answer-choice">
        <img src="coercion.png" alt="Coercion">
        <br>
        <button id="q3a2">Sometimes I do, but that is because I believe that my decisions are superior to others. I do what I believe is for their best interest even if they donâ€™t like it.</button>
      </div>

    </div> 
    
    <h2 id="result">Your result is...</h2>
    <button id="restart">Restart</button>
  </main>
  </body>
</html>
